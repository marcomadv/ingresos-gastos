{% extends "base.html" %}

{% block pageBase %}
<h1>Esto es la vista para eliminar registros</h1>

<table>
        <tr>
            <td>Fecha:</td>
            <td>{{data.fecha}}</td>
        </tr>
        <tr>
            <td>Concepto:</td>
            <td>{{data.concepto}}</td>
        </tr>
        <tr>
            <td>Monto:</td>
            <td>{{data.monto}}</td>
        </tr>
</table>

<form action="/delete/{{data.id}}" method="POST">
    <button type="submit">Borrar Registro</button>
</form>


{% endblock %}
